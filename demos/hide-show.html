<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide And Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container mt-4">
      <button class="btn btn-outline-secondary" onclick="showMe">Show Me</button>
      <button class="btn btn-outline-secondary" onclick="hideMe">Hide Me</button>
      <div id="messageDiv" class="card p-4 mt-4" style="display: none">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, voluptate blanditiis aliquid culpa perspiciatis
        voluptatem! Quaerat, at ullam esse ut quos voluptatum mollitia. Eos inventore, non aspernatur harum possimus
        atque!
      </div>
      <script>
        "use strict";
        let messageDiv = document.getElementById("messageDiv");

        function showMe() {
          messageDiv.style.display = "block";
        
        }

        function hideMe() {
          messageDiv.style.display = "none";
        }
      </script>
    </main>
  </body>
</html>
